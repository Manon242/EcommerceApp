<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce Product API Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Ecommerce Product API Demo</h1>

<!-- Row: Add / Get -->
<div class="form-row">

    <!-- Add Product -->
     <div class="action-box">
    <h2>Add Product</h2>

    <input id="pname" placeholder="Product name">
    <input id="pprice" placeholder="Price">
    <textarea id="pdescription" placeholder="Description"></textarea>
    <input id="pimage" placeholder="Image URL">

    <button class="btn" onclick="addProduct()">Add Product</button>
</div>


    <!-- Get by ID -->
    <div class="action-box">
    <h2>Get Product by ID</h2>

    <div class="inline-action">
        <input id="pid" placeholder="Enter product ID">
        <button class="btn" onclick="getProductById()">Search</button>
    </div>
</div>


    <!-- Get by Name -->
    <div class="action-box">
    <h2>Get Product by Name</h2>

    <div class="inline-action">
        <input id="searchName" placeholder="Enter product name">
        <button class="btn" onclick="getProductByName()">Search</button>
    </div>
</div>


</div>

<!-- View All -->
<div class="center">
    <button class="secondary" onclick="getAllProducts()">View All Products</button>
</div>

<!-- Response -->
<section class="card response-card">
    <h2>Products</h2>
    <div id="productContainer"></div>
</section>

<script src="script.js"></script>
</body>
</html>
